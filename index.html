<body>
    <h1 style="color:grey">STUDENT REGISTRATION FORM:</h1>
    <B>Personal Details:</B>

    <B>First Name:</B><input type="text"name="First Name"value="First Name"size=20>
   <B>Last Name:</B><input type="text"name="Last Name"value="Last Name"size=20><br>
    <P></P>
   <B>Phone Number:</B><input type="text"name="Phone Number"value="Phone Number"size=20>
   <B>Email ID:</B><input type="text"name="Academic Details"value="Email ID"size=20>
    <hr></hr>
   <B>Academic Details:</B>
   <B> Graduation Degree:</B> 
   <INPUT TYPE="radio"Name="degree" VALUE="B.SC">B.SC
    <INPUT TYPE="radio"Name="degree" VALUE="BCA">BCA
    <INPUT TYPE="radio"Name="degree" VALUE="B.Com">B.Com
    <p></p>
    <B>Above 60% in:</B>
    <INPUT TYPE="checkbox"Name="degree"Value="10th Exams">10th Exams
    <INPUT TYPE="checkbox"Name="degree"Value="12th Exams">12th Exams
    <INPUT TYPE="checkbox"Name="degree"Value="Graduation">Graduation
    <hr></hr>
    <P></P>

    <B>Comments:</B>
    <p></p>
    <textarea name="name"rows=12 cols=100 wraps></textarea>
    <p></p>
    <input type="submit" value="submit">
